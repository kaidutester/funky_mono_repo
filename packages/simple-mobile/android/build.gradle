// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 21
        compileSdkVersion = 32
        targetSdkVersion = 31
        ndkVersion = "21.4.7075529"
        kotlinVersion = "1.6.21"
    }
    repositories {
        google() // For the Android Gradle plugin.
        mavenCentral() // For the ProGuard Gradle Plugin and anything else.
    }
    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.android.tools.build:gradle:7.0.2"
        //classpath "com.android.tools.build:gradle:6.7.1"
        classpath "com.guardsquare:proguard-gradle:7.1.0"  // The ProGuard Gradle plugin.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        maven { url 'https://www.jitpack.io' }
        jcenter()

        configurations.all {
        resolutionStrategy {
            force 'com.facebook.react:react-native:0.66.5'
        }
    }
    }
}
